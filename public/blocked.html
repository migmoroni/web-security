<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö†Ô∏è Navega√ß√£o Bloqueada - Web Security</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .warning-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .warning-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
        }
        
        .warning-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .warning-title {
            color: #dc3545;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
        
        .threat-details {
            text-align: left;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .threat-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid #f59e0b;
        }
        
        .threat-type {
            font-weight: bold;
            color: #dc3545;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .threat-description {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .threat-severity {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-high { background: #dc3545; color: white; }
        .severity-medium { background: #f59e0b; color: white; }
        .severity-low { background: #6c757d; color: white; }
        
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-safe {
            background: #28a745;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .powered-by {
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
            padding-top: 15px;
        }

        .analysis-source {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 10px;
            margin: 15px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-icon">üõ°Ô∏è</div>
        <h1 class="warning-title">Navega√ß√£o Bloqueada</h1>
        <p>O Web Security Analyzer detectou poss√≠veis amea√ßas no site que voc√™ est√° tentando acessar.</p>
        
        <div class="url-display" id="blocked-url">
            Carregando URL...
        </div>
        
        <div class="threat-details" id="threat-details">
            <h3>üîç Amea√ßas Detectadas:</h3>
            <div id="threats-list">Analisando...</div>
        </div>

        <div class="analysis-source" id="analysis-source">
            üìä Verificado com: PhishTank, VirusTotal e an√°lise local
        </div>
        
        <div class="actions">
                      <button id="back-btn" class="btn btn-safe">
            <svg class="icon">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Voltar (Alt+B)
          </button>
          <button id="proceed-btn" class="btn btn-danger">
            <svg class="icon">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
            Prosseguir Mesmo Assim (Alt+P)
          </button>
        </div>
        
        <div class="powered-by">
            üîí Protegido por Web Security Analyzer
        </div>
    </div>

    <script>
        // Extrair dados da URL
        const urlParams = new URLSearchParams(window.location.search);
        const blockedUrl = urlParams.get('url');
        const analysisData = urlParams.get('analysis');
        
        if (blockedUrl) {
            document.getElementById('blocked-url').textContent = blockedUrl;
            document.title = `‚ö†Ô∏è Bloqueado: ${new URL(blockedUrl).hostname}`;
        }
        
        if (analysisData) {
            try {
                const analysis = JSON.parse(analysisData);
                displayThreatDetails(analysis);
            } catch (error) {
                console.error('Erro ao parsear an√°lise:', error);
            }
        }
        
        function displayThreatDetails(analysis) {
            const threatsContainer = document.getElementById('threats-list');
            threatsContainer.innerHTML = '';
            
            if (analysis.issues && analysis.issues.length > 0) {
                analysis.issues.forEach(issue => {
                    const threatDiv = document.createElement('div');
                    threatDiv.className = 'threat-item';
                    threatDiv.innerHTML = `
                        <div class="threat-type">${issue.type}</div>
                        <div class="threat-description">${issue.description}</div>
                        <div class="threat-details-text">${issue.details}</div>
                        <span class="threat-severity severity-${issue.severity}">${issue.severity}</span>
                    `;
                    threatsContainer.appendChild(threatDiv);
                });
            }
            
            // Atualizar fonte da an√°lise
            const sourceContainer = document.getElementById('analysis-source');
            const sources = [];
            if (analysis.issues.some(i => i.type.includes('phishtank'))) sources.push('PhishTank');
            if (analysis.issues.some(i => i.type.includes('virustotal'))) sources.push('VirusTotal');
            if (analysis.issues.some(i => i.type.includes('mixed-script'))) sources.push('An√°lise Local');
            
            sourceContainer.textContent = `üìä Verificado com: ${sources.join(', ') || 'An√°lise Local'}`;
        }
        
        // Event listeners
        document.getElementById('go-back').addEventListener('click', () => {
            history.back();
        });
        
        document.getElementById('proceed-anyway').addEventListener('click', () => {
            const tabId = parseInt(urlParams.get('tabId') || '0');
            
            if (blockedUrl && confirm('‚ö†Ô∏è ATEN√á√ÉO: Voc√™ est√° prestes a acessar um site potencialmente perigoso. Tem certeza que deseja continuar?')) {
                if (tabId > 0) {
                    // Enviar mensagem para permitir navega√ß√£o via background script
                    chrome.runtime.sendMessage({
                        type: 'ALLOW_NAVIGATION',
                        data: {
                            url: blockedUrl,
                            tabId: tabId
                        }
                    });
                } else {
                    // Fallback: navegar diretamente
                    window.location.href = blockedUrl;
                }
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                history.back();
            }
        });
    </script>
</body>
</html>
